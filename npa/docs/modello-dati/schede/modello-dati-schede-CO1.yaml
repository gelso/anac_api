        motiviRisoluzione:
          $ref: 'https://raw.githubusercontent.com/anticorruzione/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/MotiviRisoluzioneEnum'
        dataStipula:
          description: Data stipula del contratto
          type: string
          format: date-time            
        dataEsecutivita:
          description: Data esecutivit√† del contratto (ove prevista)
          type: string
