openapi: 3.0.0
info:
  title: Modello Dati - Scheda A3_3 - Scheda di aggiudicazione relativa ai Contratti esclusi - adesione con confronto competitivo
  version: 1.0.0
components:
  schemas:
    AppaltoA3_3Type:
      type: object
      additionalProperties: false
      properties:  
        cigAccordoQuadro:
          description: CIG relativo allâ€™accordo quadro/convenzione cui si aderisce
          type: string      
        modalitaRiaggiudicazioneAffidamento:
