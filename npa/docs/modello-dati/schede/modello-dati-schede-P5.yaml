openapi: 3.0.0
info:
  title: Modello Dati - Scheda P5 - Scheda di tracciabilità.
  version: 1.0.0
components:
  schemas:
   AppaltoP5Type:
      description: Oggetto che riporta i dati dell'appalto.
      type: object
      additionalProperties: false
      required: [codiceAppalto, datiBase]
      properties: 
        codiceAppalto:
          description: Identificativo univoco dell'appalto definito dalla Stazione Appaltante
          type: string
          maxLength: 64          
        cigAccordoQuadro:
          description: CIG relativo all’accordo quadro/convenzione cui si aderisce
          type: string  
        datiBase:
          $ref: 'https://raw.githubusercontent.com/anticorruzione/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/DatiBaseAppaltoType'          
   LottoP5Type:
      description: Oggetto che riporta i dati del lotto.
      type: object
      required: [lotIdentifier,datiBase,sceltaContraente,fattispecieTracciabilita]
      additionalProperties: false
      properties:
        lotIdentifier:
          description: Id univoco del lotto generato dalla stazione appaltante
          type: string  
        fattispecieTracciabilita:
          $ref: 'https://raw.githubusercontent.com/anticorruzione/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/FattispecieTracciabilitaEnum'   
        datiBase:
          $ref: 'https://raw.githubusercontent.com/anticorruzione/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/DatiBaseLottoType'
        sceltaContraente:
          $ref: 'https://raw.githubusercontent.com/anticorruzione/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/SceltaContraenteEnum'
        cup:
          description: Cup
          type: string        
   AnacFormP5Type:
      description: Contiene i dati per la tracciabilità
      allOf: # estende la classe AnacFormBaseType
      - $ref: 'https://raw.githubusercontent.com/anticorruzione/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/AnacFormBaseType'       
      type: object
      required: [appalto,lotti] 
      additionalProperties: false
      properties:
        appalto:
          $ref: '#/components/schemas/AppaltoP5Type'
        lotti:
          description: Dati relativi ai lotti
          type: array
          items:
            $ref: '#/components/schemas/LottoP5Type'       
   SchedaP5Type:
      description: Appalti soggetti a sola tracciabilità. Articoli 6, 139, 142, 143, 144 decreto legislativo 36/2023.
      type: object
      required: [anacForm]
      additionalProperties: false
      properties:
        anacForm:
          $ref: '#/components/schemas/AnacFormP5Type'          