info:
  title: Modello Dati - Scheda CS1 - Scheda di conclusione subappalto.
  version: 1.0.0
components:
  schemas:
    SubappaltoType:
      description: Dati relativi ai subappalti
      type: object
      required: [importoEffettivo,dataUltimazione]
      additionalProperties: false
